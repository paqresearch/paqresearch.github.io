<!DOCTYPE html>
<html lang="cs">
<meta charset="UTF-8">
<title>Kategorizace katastru</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<style>
</style>
<script src=""></script>

<body style="height: 100vh; margin: 0">
  <div id="map" style="height: 100%;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script async>
    (async () => {
      const json1 = await fetch('./KU.min.geojson');
      const data1 = await json1.json();
      const json2 = await fetch('./male_obce.min.geojson');
      const data2 = await json2.json();
      const map = L.map('map').setView([49.803, 15.474], 7);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/{variant}/{z}/{x}/{y}{r}.png', {
        attribution: '{attribution.OpenStreetMap} &copy; <a href="https://carto.com/attributions">CARTO</a>',
				subdomains: 'abcd',
				maxZoom: 20,
				variant: 'light_all'
      }).addTo(map);
      const addPopup = (feature, layer) => {
        const name = feature.properties.n;
        const category = feature.properties.c
        if (name) {
          layer.bindPopup(`<b>${name}</b>, kategorie: ${category}`);
        }
      }
      const addStyle = (category) => {
        const baseStyle = { fillOpacity: 0.5, strokeWidth: 0.1 };
        if (category === "1") return {...baseStyle, fillColor: "#990F44" };
        if (category === "2") return {...baseStyle, fillColor: "#B64F6E" };
        if (category === "3") return {...baseStyle, fillColor: "#D28F98" };
        if (category === "4") return {...baseStyle, fillColor: "#EFCFC3" };
        if (category === "5") return {...baseStyle, fillColor: "#DADBCA" };
        if (category === "6") return {...baseStyle, fillColor: "#95B0AB" };
        if (category === "7") return {...baseStyle, fillColor: "#4F868D" };
        if (category === "8") return {...baseStyle, fillColor: "#085C6F" };
        
        return {...baseStyle, fillColor: "#000000" };
      }
      L.geoJSON(data1, {
        onEachFeature: addPopup,
        style: (feature) => addStyle(feature.properties.c),
        weight: 0.1,
      }).addTo(map);
      L.geoJSON(data2, {
        onEachFeature: addPopup,
        style: (feature) => addStyle(feature.properties.c),
        weight: 0.1,
      }).addTo(map);
    })();
  </script>
</body>

</html>
